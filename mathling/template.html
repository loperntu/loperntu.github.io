<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{TITLE}}</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Source+Sans+3:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<!-- KaTeX -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
  onload="renderMathInElement(document.body, {
    delimiters: [
      {left: '$$', right: '$$', display: true},
      {left: '\\[', right: '\\]', display: true},
      {left: '$', right: '$', display: false},
      {left: '\\(', right: '\\)', display: false}
    ],
    throwOnError: false
  });"></script>
<style>
/* ═══════════════════════════════════════
   CSS VARIABLES — edit these to retheme
   ═══════════════════════════════════════ */
:root {
  --font-display: 'Cormorant Garamond', Georgia, serif;
  --font-chapter: 'Cinzel', 'Cormorant Garamond', Georgia, serif;
  --font-body: 'Source Sans 3', 'Source Sans Pro', sans-serif;
  --font-mono: 'JetBrains Mono', monospace;

  --color-bg: #FDFBF7;
  --color-bg-warm: #F7F3EC;
  --color-text: #2C2825;
  --color-text-secondary: #6B635A;
  --color-text-muted: #9E958A;
  --color-accent: #8B4513;
  --color-accent-light: #C4956A;
  --color-accent-bg: #F5EDE3;
  --color-border: #E2DBD1;
  --color-border-light: #EDE8E0;

  --color-nav-bg: #2C2825;
  --color-nav-text: #C8C0B6;
  --color-nav-active: #E8CBA8;
  --color-nav-hover: #F5EDE3;
  --color-nav-heading: #9E958A;

  --content-max: 720px;
  --nav-width: 300px;

  --ease-out: cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

/* ═══════════════════════
   RESET & BASE
   ═══════════════════════ */
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

html {
  font-size: 17px;
  scroll-behavior: smooth;
  scroll-padding-top: 40px;
  -webkit-font-smoothing: antialiased;
}

body {
  font-family: var(--font-body);
  color: var(--color-text);
  background: var(--color-bg);
  line-height: 1.75;
  font-weight: 400;
}

::selection {
  background: var(--color-accent-light);
  color: #fff;
}

/* ═══════════════════════
   LAYOUT
   ═══════════════════════ */
.layout {
  display: flex;
  min-height: 100vh;
}

/* ═══════════════════════
   SIDEBAR NAVIGATION
   ═══════════════════════ */
.sidebar {
  position: fixed;
  top: 0; left: 0;
  width: var(--nav-width);
  height: 100vh;
  background: var(--color-nav-bg);
  overflow-y: auto;
  z-index: 100;
  display: flex;
  flex-direction: column;
  transition: transform 0.4s var(--ease-out);
  scrollbar-width: thin;
  scrollbar-color: #4a4540 transparent;
}
.sidebar::-webkit-scrollbar { width: 5px; }
.sidebar::-webkit-scrollbar-track { background: transparent; }
.sidebar::-webkit-scrollbar-thumb { background: #4a4540; border-radius: 3px; }

.sidebar-header {
  padding: 2rem 1.5rem 1.2rem;
  border-bottom: 1px solid rgba(255,255,255,0.06);
  flex-shrink: 0;
}
.sidebar-header .book-title {
  font-family: var(--font-display);
  font-size: 1.25rem;
  font-weight: 600;
  color: #F5EDE3;
  line-height: 1.3;
  letter-spacing: 0.02em;
}
.sidebar-header .book-subtitle {
  font-size: 0.72rem;
  color: var(--color-nav-heading);
  margin-top: 0.35rem;
  letter-spacing: 0.06em;
  text-transform: uppercase;
  font-weight: 500;
}
.sidebar-header .book-affiliation {
  font-size: 0.7rem;
  color: var(--color-nav-heading);
  margin-top: 0.25rem;
  opacity: 0.9;
}
.sidebar-header .book-affiliation:empty { display: none; }

.nav-body { padding: 1rem 0; flex: 1; }

.nav-part-label {
  font-size: 0.65rem;
  font-weight: 600;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--color-nav-heading);
  padding: 1rem 1.5rem 0.4rem;
}

.nav-link {
  display: block;
  padding: 0.35rem 1.5rem;
  font-size: 0.82rem;
  color: var(--color-nav-text);
  text-decoration: none;
  transition: all 0.2s ease;
  border-left: 3px solid transparent;
  line-height: 1.45;
}
.nav-link:hover {
  color: var(--color-nav-hover);
  background: rgba(255,255,255,0.03);
}
.nav-link.active {
  color: var(--color-nav-active);
  border-left-color: var(--color-accent-light);
  background: rgba(255,255,255,0.04);
}
.nav-link .ch-num {
  font-variant-numeric: tabular-nums;
  opacity: 0.5;
  margin-right: 0.3em;
  font-size: 0.78rem;
}

/* Mobile hamburger */
.menu-toggle {
  display: none;
  position: fixed;
  top: 1rem; left: 1rem;
  z-index: 200;
  width: 44px; height: 44px;
  border: none;
  background: var(--color-nav-bg);
  color: #F5EDE3;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1.3rem;
  box-shadow: 0 2px 12px rgba(0,0,0,0.2);
  transition: transform 0.2s ease;
}
.menu-toggle:active { transform: scale(0.92); }

.overlay {
  display: none;
  position: fixed; inset: 0;
  background: rgba(0,0,0,0.4);
  z-index: 90;
  opacity: 0;
  transition: opacity 0.3s ease;
}

/* ═══════════════════════
   MAIN CONTENT
   ═══════════════════════ */
.main {
  margin-left: var(--nav-width);
  flex: 1;
  min-width: 0;
}

.content-wrapper {
  max-width: var(--content-max);
  margin: 0 auto;
  padding: 3rem 2rem 6rem;
}

/* ═══════════════════════
   COVER / HERO
   ═══════════════════════ */
.cover {
  text-align: center;
  padding: 6rem 2rem 4rem;
  position: relative;
  overflow: hidden;
}
.cover::before {
  content: '';
  position: absolute;
  top: -60%; left: -20%;
  width: 140%; height: 220%;
  background:
    radial-gradient(ellipse at 30% 20%, rgba(139,69,19,0.06) 0%, transparent 50%),
    radial-gradient(ellipse at 70% 80%, rgba(196,149,106,0.05) 0%, transparent 50%);
  pointer-events: none;
}
.cover-content { position: relative; z-index: 1; }
.cover-ornament {
  font-size: 1.6rem;
  letter-spacing: 0.6em;
  color: var(--color-accent-light);
  margin-bottom: 2rem;
  opacity: 0;
  animation: fadeDown 0.8s var(--ease-out) 0.2s forwards;
}
.cover h1 {
  font-family: var(--font-display);
  font-size: clamp(2.6rem, 5vw, 4rem);
  font-weight: 600;
  line-height: 1.15;
  color: var(--color-text);
  letter-spacing: -0.01em;
  opacity: 0;
  animation: fadeDown 0.8s var(--ease-out) 0.4s forwards;
}
.cover .subtitle {
  font-family: var(--font-display);
  font-size: clamp(1.1rem, 2.2vw, 1.45rem);
  font-weight: 400;
  font-style: italic;
  color: var(--color-text-secondary);
  margin-top: 0.8rem;
  opacity: 0;
  animation: fadeDown 0.8s var(--ease-out) 0.6s forwards;
}
.cover .author {
  font-family: var(--font-display);
  font-size: 1.1rem;
  color: var(--color-text-secondary);
  margin-top: 1.5rem;
  font-weight: 700;
  opacity: 0;
  animation: fadeDown 0.8s var(--ease-out) 0.7s forwards;
}
.cover .author:empty { display: none; }
.cover .affiliation {
  font-size: 0.9rem;
  color: var(--color-text-muted);
  margin-top: 0.35rem;
  font-style: italic;
  opacity: 0;
  animation: fadeDown 0.8s var(--ease-out) 0.75s forwards;
}
.cover .affiliation:empty { display: none; }
.cover .edition {
  font-size: 0.78rem;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  color: var(--color-text-muted);
  margin-top: 2rem;
  font-weight: 500;
  opacity: 0;
  animation: fadeDown 0.8s var(--ease-out) 0.8s forwards;
}
.cover-rule {
  width: 60px; height: 1px;
  background: var(--color-accent-light);
  margin: 2.5rem auto 0;
  opacity: 0;
  animation: scaleIn 0.6s var(--ease-out) 1s forwards;
}

@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-12px); }
  to   { opacity: 1; transform: translateY(0); }
}
@keyframes scaleIn {
  from { opacity: 0; transform: scaleX(0); }
  to   { opacity: 1; transform: scaleX(1); }
}

/* ═══════════════════════
   TYPOGRAPHY
   ═══════════════════════ */
.chapter {
  padding-top: 2rem;
  margin-bottom: 4rem;
  opacity: 0;
  transform: translateY(16px);
  transition: all 0.6s var(--ease-out);
}
.chapter.visible {
  opacity: 1;
  transform: translateY(0);
}

.chapter-label {
  font-family: var(--font-chapter);
  font-size: 0.95rem;
  font-weight: 500;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  color: var(--color-accent);
  margin-bottom: 0.5rem;
}

h2.chapter-title {
  font-family: var(--font-display);
  font-size: clamp(1.8rem, 3.5vw, 2.4rem);
  font-weight: 600;
  line-height: 1.2;
  color: var(--color-text);
  margin-bottom: 1.8rem;
  padding-bottom: 1rem;
  border-bottom: 1px solid var(--color-border);
}

h3 {
  font-family: var(--font-display);
  font-size: 1.35rem;
  font-weight: 600;
  color: var(--color-text);
  margin: 2.5rem 0 1rem;
  line-height: 1.3;
}

h3 .section-num {
  color: var(--color-accent-light);
  font-weight: 500;
}

p {
  margin-bottom: 1.15rem;
  text-align: justify;
  hyphens: auto;
  -webkit-hyphens: auto;
}

/* ═══════════════════════
   EPIGRAPHS
   ═══════════════════════ */
.epigraph {
  margin: 0 0 2.5rem 0;
  padding: 1.2rem 0 1.2rem 1.5rem;
  border-left: 2px solid var(--color-accent-light);
}
.epigraph p {
  font-family: var(--font-display);
  font-size: 1.08rem;
  font-style: italic;
  color: var(--color-text-secondary);
  line-height: 1.6;
  margin-bottom: 0.4rem;
  text-align: left;
}
.epigraph .attribution {
  font-family: var(--font-body);
  font-size: 0.82rem;
  color: var(--color-text-muted);
  font-style: normal;
}

/* ═══════════════════════
   EXAMPLE SENTENCES
   ═══════════════════════ */
.example-block {
  background: var(--color-bg-warm);
  border-radius: 6px;
  padding: 1.2rem 1.5rem;
  margin: 1.5rem 0;
  border: 1px solid var(--color-border-light);
}
.example-block p {
  font-family: var(--font-display);
  font-size: 1.1rem;
  font-style: italic;
  text-align: center;
  color: var(--color-text);
  line-height: 1.6;
  margin-bottom: 0;
}

/* Deep-dive aside blocks */
.deep-dive {
  margin: 2rem 0;
  padding: 1.25rem 1.5rem;
  background: var(--color-accent-bg);
  border-left: 3px solid var(--color-accent);
  border-radius: 0 6px 6px 0;
  font-size: 0.95rem;
  color: var(--color-text-secondary);
}
.deep-dive-title {
  font-family: var(--font-display);
  font-weight: 600;
  font-size: 0.9rem;
  letter-spacing: 0.05em;
  text-transform: uppercase;
  color: var(--color-accent);
  margin-bottom: 0.75rem;
}
.deep-dive p {
  margin-bottom: 0.85rem;
  text-align: left;
}
.deep-dive p:last-child {
  margin-bottom: 0;
}

/* ═══════════════════════
   SPECIAL BLOCKS
   ═══════════════════════ */
.katex-display {
  margin: 1.2rem 0 !important;
  overflow-x: auto;
  overflow-y: hidden;
  padding: 0.4rem 0;
}
.katex-display > .katex { text-align: center; }
.katex { font-size: 1.05em !important; }

/* Figures / images */
.book-figure {
  margin: 1.5rem 0;
  text-align: center;
}
.book-figure img {
  max-width: 100%;
  height: auto;
  border-radius: 4px;
}

/* Inline styles */
em { font-style: italic; }
strong { font-weight: 600; }
code {
  font-family: var(--font-mono);
  font-size: 0.88em;
  background: var(--color-accent-bg);
  padding: 0.15em 0.4em;
  border-radius: 3px;
  color: var(--color-accent);
}

/* Lists (for definition lists, bibliography, etc.) */
ul, ol {
  margin: 0.8rem 0 1.2rem 1.5rem;
}
li {
  margin-bottom: 0.4rem;
  line-height: 1.6;
}

/* ═══════════════════════
   BIBLIOGRAPHY
   ═══════════════════════ */
.bib-section h3 {
  font-family: var(--font-display);
  font-size: 1.15rem;
  font-weight: 600;
  color: var(--color-accent);
  margin: 2rem 0 0.8rem;
}
.bib-section p {
  font-size: 0.9rem;
  margin-bottom: 0.7rem;
  padding-left: 2em;
  text-indent: -2em;
  text-align: left;
  color: var(--color-text-secondary);
  line-height: 1.55;
}

/* ═══════════════════════
   BACK-TO-TOP
   ═══════════════════════ */
.back-to-top {
  position: fixed;
  bottom: 2rem; right: 2rem;
  width: 42px; height: 42px;
  border: none; border-radius: 50%;
  background: var(--color-nav-bg);
  color: #F5EDE3;
  font-size: 1.1rem;
  cursor: pointer;
  opacity: 0; visibility: hidden;
  transition: all 0.3s ease;
  box-shadow: 0 2px 12px rgba(0,0,0,0.15);
  z-index: 80;
}
.back-to-top.show { opacity: 1; visibility: visible; }
.back-to-top:hover { transform: translateY(-2px); box-shadow: 0 4px 16px rgba(0,0,0,0.2); }

/* ═══════════════════════
   PROGRESS BAR
   ═══════════════════════ */
.progress-bar {
  position: fixed;
  top: 0;
  left: var(--nav-width);
  right: 0;
  height: 2px;
  background: var(--color-border-light);
  z-index: 80;
}
.progress-bar .progress-fill {
  height: 100%;
  background: var(--color-accent-light);
  width: 0%;
  transition: width 0.1s linear;
}

/* ═══════════════════════
   FOOTER
   ═══════════════════════ */
.site-footer {
  text-align: center;
  padding: 3rem 2rem;
  border-top: 1px solid var(--color-border);
  margin-top: 4rem;
}
.site-footer p {
  font-size: 0.78rem;
  color: var(--color-text-muted);
  text-align: center;
}

/* ═══════════════════════
   RESPONSIVE
   ═══════════════════════ */
@media (max-width: 960px) {
  .sidebar { transform: translateX(-100%); }
  .sidebar.open { transform: translateX(0); }
  .overlay.open { display: block; opacity: 1; }
  .menu-toggle { display: flex; align-items: center; justify-content: center; }
  .main { margin-left: 0; }
  .progress-bar { left: 0; }
  .content-wrapper { padding: 1.5rem 1.2rem 4rem; }
  .cover { padding: 5rem 1.5rem 3rem; }
}
@media (max-width: 600px) {
  html { font-size: 16px; }
  .cover h1 { font-size: 2.2rem; }
}

/* ═══════════════════════
   PRINT
   ═══════════════════════ */
@media print {
  .sidebar, .menu-toggle, .overlay, .progress-bar, .back-to-top { display: none !important; }
  .main { margin-left: 0; }
  .chapter { opacity: 1; transform: none; page-break-inside: avoid; page-break-before: always; }
  body { font-size: 11pt; }
}
</style>
</head>
<body>

<!-- Mobile menu toggle -->
<button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation">☰</button>
<div class="overlay" id="overlay"></div>

<!-- Progress bar -->
<div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>

<!-- ═══════════ SIDEBAR ═══════════ -->
<nav class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <div class="book-title">{{TITLE}}</div>
    <div class="book-subtitle">{{SUBTITLE}}</div>
    <div class="book-affiliation">{{AFFILIATION}}</div>
  </div>
  <div class="nav-body">
    {{NAV}}
  </div>
</nav>

<!-- ═══════════ MAIN CONTENT ═══════════ -->
<main class="main layout">
<div style="width:100%">

<!-- Cover -->
<section class="cover" id="cover">
  <div class="cover-content">
    <div class="cover-ornament">◆ ◇ ◆</div>
    <h1>{{TITLE}}</h1>
    <div class="subtitle">{{SUBTITLE}}</div>
    <div class="author">{{AUTHOR}}</div>
    <div class="affiliation">{{AFFILIATION}}</div>
    <div class="edition">{{DATE}}</div>
    <div class="cover-rule"></div>
  </div>
</section>

<div class="content-wrapper">
{{BODY}}

<footer class="site-footer">
  <p><em>{{TITLE}}</em> · {{DATE}}</p>
  <p style="margin-top:0.4rem;">Source: <code>book.md</code> → built with <code>build.py</code></p>
</footer>
</div>
</div>
</main>

<!-- Back to top -->
<button class="back-to-top" id="backToTop" aria-label="Back to top">↑</button>

<!-- ═══════════ SCRIPTS ═══════════ -->
<script>
const sidebar = document.getElementById('sidebar');
const menuToggle = document.getElementById('menuToggle');
const overlay = document.getElementById('overlay');

menuToggle.addEventListener('click', () => {
  sidebar.classList.toggle('open');
  overlay.classList.toggle('open');
});
overlay.addEventListener('click', () => {
  sidebar.classList.remove('open');
  overlay.classList.remove('open');
});
sidebar.querySelectorAll('.nav-link').forEach(link => {
  link.addEventListener('click', () => {
    if (window.innerWidth <= 960) {
      sidebar.classList.remove('open');
      overlay.classList.remove('open');
    }
  });
});

// Active nav tracking
const navLinks = document.querySelectorAll('.nav-link');
const chapters = document.querySelectorAll('.chapter, .cover');

function updateActiveNav() {
  let current = '';
  chapters.forEach(section => {
    if (section.getBoundingClientRect().top <= 120) current = section.id;
  });
  navLinks.forEach(link => {
    link.classList.toggle('active', link.getAttribute('href') === '#' + current);
  });
}

// Progress bar
const progressFill = document.getElementById('progressFill');
function updateProgress() {
  const scrollTop = window.scrollY;
  const docHeight = document.documentElement.scrollHeight - window.innerHeight;
  progressFill.style.width = (docHeight > 0 ? (scrollTop / docHeight) * 100 : 0) + '%';
}

// Back to top
const backToTop = document.getElementById('backToTop');
backToTop.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

// Scroll-reveal
const observer = new IntersectionObserver(entries => {
  entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('visible'); });
}, { threshold: 0.05, rootMargin: '0px 0px -60px 0px' });
document.querySelectorAll('.chapter').forEach(ch => observer.observe(ch));

// Throttled scroll
let ticking = false;
window.addEventListener('scroll', () => {
  if (!ticking) {
    requestAnimationFrame(() => {
      updateActiveNav();
      updateProgress();
      backToTop.classList.toggle('show', window.scrollY > 600);
      ticking = false;
    });
    ticking = true;
  }
});
updateActiveNav(); updateProgress();
</script>
</body>
</html>
